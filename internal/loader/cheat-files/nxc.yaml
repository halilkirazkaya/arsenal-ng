    command: "nxc wmi {{target}} -u {{username}} -p {{password}} --local-auth"

  - title: nxc wmi - execute command
    desc: |
      Execute command on remote system via WMI. Runs command through WMI
      and displays output. Shows (Pwn3d!) when local admin access is obtained.
